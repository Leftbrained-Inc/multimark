[versions]
kotlin = "1.9.22"
compose = "1.5.12"
coroutines = "1.7.3"
maven-publish = "0.26.0"
kotlinx-datetime = "0.5.0"
agp = "8.0.2"
window-size = "0.3.2"
appyx-version = "2.0.0-alpha09"
exposed-version = "0.46.0"
sqlite-jdbc-version = "3.45.2.0"
markdown-parser-version = "0.6.1"
file-picker-version = "3.1.0"
koin = "3.5.3"
koin-compose = "1.1.2"
kotlinx-io = "0.3.0"
logger = "2.0.11"
webview = "1.8.0"

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "maven-publish" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }

[libraries]
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-play-services = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-play-services", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
kotlinx-coroutines-swing = {module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "coroutines"}

kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

window-size = { module = "dev.chrisbanes.material3:material3-window-size-class-multiplatform", version.ref = "window-size" }

appyx-navigation = { module = "com.bumble.appyx:appyx-navigation", version.ref = "appyx-version" }
appyx-interactions = { module = "com.bumble.appyx:appyx-interactions", version.ref = "appyx-version" }
appyx-backstack = { module = "com.bumble.appyx:backstack", version.ref = "appyx-version" }

exposed-core = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposed-version" }
exposed-crypt = { module = "org.jetbrains.exposed:exposed-crypt", version.ref = "exposed-version" }
exposed-dao = { module = "org.jetbrains.exposed:exposed-dao", version.ref = "exposed-version" }
