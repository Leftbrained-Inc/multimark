sqlite-jdbc = { module = "org.xerial:sqlite-jdbc", version.ref = "sqlite-jdbc-version" }

markdown-parser = { module = "org.jetbrains:markdown", version.ref = "markdown-parser-version" }

file-picker = { module = "com.darkrockstudios:mpfilepicker", version.ref = "file-picker-version" }

koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin-compose" }

kotlinx-io = { module = "org.jetbrains.kotlinx:kotlinx-io-core", version.ref = "kotlinx-io"}

logger = { module = "org.slf4j:slf4j-simple", version.ref = "logger" }

webview = {module = "io.github.kevinnzou:compose-webview-multiplatform", version.ref = "webview"}